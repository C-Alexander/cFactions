apply plugin: 'java'
apply plugin: 'scala'
sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/Sponge/maven'
    }
}
dependencies {
    compile 'org.scala-lang:scala-library:2.11.1', 'org.spongepowered:spongeapi:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}